<!-- Esta etiqueta miestra el soporte con html5-->
<!DOCTYPE html>
<!-- Esta etiqueta sirve para dar apertura a todo el codigo html -->
<html>
  <!-- etiqueta de cabeza, informacionde la web no visible metadatos -->
  <head>
    <!-- etiqueta que da nombre a la pestana de la pagina web -->
    <title>Pagina1</title>
  </head>
  <!-- cuerpo de la estructura html
  es donde se ve todo en la web, aqui se escribe todo -->
  <body>
    <!-- etiqueta para identificar que es un titulo principal -->
    <!-- existe del h1 al h6 -->
    <!-- debe haber un h1 por pagina web -->
    <h1>Principal</h1>
    <!-- etiqueta de subtitulo -->
    <h2>Subtitulo</h2>
    <!-- etiqueta de parrafo -->
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi ducimus
      perspiciatis qui laboriosam possimus exercitationem maiores reprehenderit
      sed labore atque accusantium, consequuntur quas eius maxime veritatis
      impedit quos, libero laudantium
    </p>
    <!-- demas etiquetas de subtitulos
    del h2 al h6 no importa si se repiten las etiquetas  -->
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
  </body>
</html>
