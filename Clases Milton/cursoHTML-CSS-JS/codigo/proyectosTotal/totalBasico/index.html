<!doctype html>
<html lang="lang=" es-419"">

<head>
    <title>Proyecto Image Slider</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <div    class="header">
            <h1>Imagenes</h1>
            <p>Proyecto de imagenes</p>
        </div>
    </header>
    <div class="container">
        <div class="slide">
            <div class="item"

                    <div class="name">
                        Casa 1
                    </div>
                    <div class="des">lalalalalal lalal </div>
                    <button class="btninfo">Más información</button>
                </div>
            </div>
            <div class="item"
                style="background-image: url(https://canalhogar.com/wp-content/uploads/2023/10/25-planos-y-Disenos-de-Casas-de-2-Pisos-Modernas-800x600.jpg);">
                <div class="content">
                    <div class="name">
                        Casa 2
                    </div>
                    <div class="des"> lelelellelelel</div>
                    <button class="btninfo">Más información</button>

            </div>
            <div class="item"

                    <div class="name">
                        Casa 3
                    </div>
                    <div class="des"> lelelellelelel</div>
                    <button class="btninfo">Más información</button>
                </div>
            </div>
            <div class="item"
                style="background-image: url(https://img.freepik.com/fotos-premium/casa-moderna-grande-muchas-ventanas_822108-17575.jpg);">
                <div class="content">
                    <div class="name">
                        Casa 4
                    </div>
                    <div class="des">lilililili llililili</div>
                    <button class="btninfo">Más información</button>
                </div>
            </div>
            <div class="item"
                style="background-image: url(https://images.homify.com/v1441307340/p/photo/image/876952/19TV.jpg);">

                    </div>

                        Casa 6
                    </div>
                    <div class="des">llululululululul lulululululullululu</div>
                    <button class="btninfo">Más información</button>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
